name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run Tests
      run: |
        echo "Running tests..."
        python -m pytest

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/shop-api
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
        docker build . --file Dockerfile --tag $IMAGE_ID:latest
        echo "IMAGE_NAME=$IMAGE_ID" >> $GITHUB_ENV

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:latest
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Push Docker Image
      if: github.event_name == 'push'
      run: |
        docker push ${{ env.IMAGE_NAME }}:latest

    - name: Generate Job Summary
      if: always()
      run: |
        echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Tests:** Passed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ³ **Docker Image:** ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”’ **Security Scan:** Completed (Check Trivy step)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ **Registry:** GitHub Container Registry (GHCR)" >> $GITHUB_STEP_SUMMARY